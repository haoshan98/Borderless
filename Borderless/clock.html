  		<section id="main" class="wrapper">
      <div class="container">
        <header class="major">
          <h2>Check Your Time</h2>
        </header>
        <div class="analog-clock">
            <svg width="140" height="140">
                <circle id="clock-face" cx="70" cy="70" r="65"/>
                <line id="h-hand" x1="70" y1="70" x2="70" y2="38" />
                <line id="m-hand" x1="70" y1="70" x2="70" y2="20" />
                <line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
                <line id="s-tail" x1="70" y1="70" x2="70" y2="56" />

                <text x="15" y="52">10</text>
                <text x="34" y="30">11</text>
                <text x="62" y="19">12</text>

                <text x="95" y="31">1</text>
                <text x="114" y="52">2</text>
                <text x="124" y="76">3</text>

                <text x="114" y="100">4</text>
                <text x="95" y="120">5</text>
                <text x="65" y="129">6</text>

                <text x="10" y="76">9</text>
                <text x="19" y="100">8</text>
                <text x="36" y="120">7</text>
            </svg>

            <!-- <div class="time-text">
                <span id="hr">00</span>
                <span>:</span>

                <span>:</span>
                <span id="sec">00</span>
                <span id="suffix"></span>

    					<button type="button" class="button" id="button3">C</button>
    					<button type="button" class="button" id="button4">D</button>
  					</div>
